name: API CI

on:
  push:
    branches: ['**']  # Ejecutar en push a cualquier rama
  pull_request:
    branches: ['**']  # También en pull requests

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Compilar TypeScript
      - name: Build project
        run: npm run build

      # 5. Ejecutar tests con cobertura
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      # 6. Subir reporte de cobertura (opcional)
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: clouddocs-backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      # 7. Comentar resultado de cobertura en PR
      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format -- --check
        continue-on-error: true

  # Job de resumen - solo pasa si ambos anteriores pasaron
  ci-success:
    name: CI Success
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
